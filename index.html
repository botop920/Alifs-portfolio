    <style>
      body {
        margin: 0;
        background-color: #000000;
        overflow: hidden; /* Prevent scrollbars */
      }
      
      /* Custom Keyframes for the 'Hi' animation */
      @keyframes deep-pulse {
        0%, 100% {
          transform: scale(1);
          opacity: 0.8;
          text-shadow: 0 0 10px rgba(220, 38, 38, 0.3);
        }
        50% {
          transform: scale(1.15);
          opacity: 1;
          text-shadow: 0 0 30px rgba(220, 38, 38, 0.8), 0 0 60px rgba(220, 38, 38, 0.4);
        }
      }

      .animate-deep-pulse {
        animation: deep-pulse 3s ease-in-out infinite;
        will-change: transform, opacity, text-shadow; /* Optimization for smoother animation */
      }
    </style>
